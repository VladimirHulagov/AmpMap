<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="TestY TMS" />
    <link rel="manifest" href="/manifest.json" />
    <title>TestY TMS</title>
    <style>
      html[data-theme="light"] {
        --y-color-background: #fff;
      }

      html[data-theme="dark"] {
        --y-color-background: #262626;
      }

      body {
        background-color: var(--y-color-background);
      }
    </style>
    <script>
      ;(() => {
        const theme = localStorage.getItem("theme") ?? "light"
        const isDarkSystem = window.matchMedia("(prefers-color-scheme: dark)").matches
        if (theme === "system") {
          document.documentElement.setAttribute("data-theme", isDarkSystem ? "dark" : "light")
        } else {
          document.documentElement.setAttribute("data-theme", theme)
        }
      })()
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="window-root"></div>
    <div id="root"></div>
    <script type="module" src="./src/index.tsx"></script>
  </body>
</html>
